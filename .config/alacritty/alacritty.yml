import:
  - ~/.config/alacritty/colors.yml

env:
  TERM: xterm-256color

window:
  padding:
    x: 5
    y: 5
  dynamic_padding: false
  decorations: buttonless
  startup_mode: Maximized
  title: Alacritty
  dynamic_title: true

font:
  normal:
    family: Curlio
    style: Regular
  bold:
    family: Curlio
    style: Bold
  italic:
    family: Curlio
    style: Italic
  bold_italic:
    family: Curlio
    style: Bold Italic
  size: 14.0

selection:
  save_to_clipboard: true
