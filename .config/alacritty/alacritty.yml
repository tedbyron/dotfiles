import:
  - ~/.config/alacritty/colors.yml

env:
  TERM: alacritty

window:
  decorations: buttonless
  dynamic_padding: true
  dynamic_title: true
  option_as_alt: OnlyLeft
  padding:
    x: 5
    y: 5
  startup_mode: Maximized
  title: Alacritty

selection:
  save_to_clipboard: true

font:
  normal:
    family: Curlio
    style: Regular
  bold:
    family: Curlio
    style: Bold
  italic:
    family: Curlio
    style: Italic
  bold_italic:
    family: Curlio
    style: Bold Italic
  size: 14.0
