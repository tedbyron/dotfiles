format = '''
┌ $time$username$hostname$directory$fill $status$cmd_duration$all
└ $character '''
right_format = ''
scan_timeout = 30
command_timeout = 500
add_newline = false

################################################################################
# Builtin
################################################################################

[character]
format = '$symbol'
success_symbol = '[>](white)'
error_symbol = '[x](red)'
vicmd_symbol = '[<](green)'

[cmd_duration]
format = '[$duration]($style) '
style = 'bright-black'

[directory]
format = '[$path]($style)[$read_only]($read_only_style) '
read_only = " ro"
style = 'cyan'

[fill]
symbol = ' ' # ─ ━

[hostname]
ssh_only = false
format = '[$hostname]($style)\] '
style = 'yellow'

[jobs]
style = 'cyan'

[line_break]
disabled = true

[memory_usage]
format = '\[$symbol[$ram( | $swap)]($style)\] '
style = 'white'
disabled = true

[package]
format = '\[[$symbol$version]($style)\] '
version_format = '${raw}'
symbol = ''
style = '214'
display_private = true

[status]
format = '[$symbol$status]($style) '
symbol = ''
style = 'red'
disabled = false

[time]
format = '[$time]($style) '
time_format = '%R'
style = 'white'
disabled = false

[username]
style_root = 'red'
style_user = 'yellow'
format = '\[[$user]($style)@'
show_always = true

################################################################################
# Git
################################################################################

[git_branch]
format = '([$symbol$branch]($style) )'
symbol = ''                            # 
style = 'blue'

[git_commit]
commit_hash_length = 7
format = '[$hash$tag]($style) '
style = 'white'
only_detached = false

[git_state]
format = '[$state( $progress_current/$progress_total)]($style) '
style = 'yellow'

[git_metrics]
format = '([+$added]($added_style) )([-$deleted]($deleted_style) )'
added_style = 'green'
deleted_style = 'red'
disabled = false

[git_status]
format = '([$all_status$ahead_behind]($style) )'
ahead = '>'
behind = '<'
diverged = '<>'
renamed = 'r'
deleted = 'x'
style = 'red'

################################################################################
# Environments
################################################################################

[aws]
format = '\[[$symbol($profile)(\($region\))(\[$duration\])]($style)\] '
symbol = 'aws '
style = 'yellow'

[cmake]
format = '\[[$symbol($version)]($style)\] '
version_format = '${raw}'
symbol = 'cmake '
style = 'cyan'

[docker_context]
format = '\[[$symbol$context]($style)\] '
symbol = 'docker '
style = 'cyan'

[golang]
format = '\[[$symbol($version)]($style)\] '
version_format = '${raw}'
symbol = 'go '
style = 'cyan'

[nix_shell]
format = '\[[$symbol$state( \($name\))]($style)\] '
symbol = 'nix '
style = 'cyan'

[nodejs]
format = '\[[$symbol($version)]($style)\] '
version_format = '${raw}'
symbol = 'node '
style = 'green'
not_capable_style = 'red'

[python]
format = '\[[${symbol}${pyenv_prefix}(${version})(\($virtualenv\))]($style)\] '
version_format = '${raw}'
symbol = 'py '
style = 'yellow'

[rust]
format = '\[[$symbol($version)]($style)\] '
version_format = '${raw}'
symbol = 'rs '
style = 'red'
