format = '$directory$character'
right_format = '$status$cmd_duration$jobs$all'
scan_timeout = 30
command_timeout = 500
add_newline = false

# Builtin
[battery]
format = '[$percentage]($style) '

[character]
format = '$symbol '
success_symbol = "[\uf0da](green)" # nerd font nf-fa-caret-right
error_symbol = "[\uf0da](red)"     # nerd font nf-fa-caret-right
vimcmd_symbol = "[N](green)"

[cmd_duration]
format = '[$duration]($style) '
style = 'bright-black'

[custom]
disabled = true

[directory]
truncation_length = 5
truncate_to_repo = true
format = '[$path]($style)[$read_only]($read_only_style) '
read_only = " ro"
style = 'cyan'
fish_style_pwd_dir_length = 1

[env_var]
disabled = true

[fill]
symbol = ' ' # ─ ━

