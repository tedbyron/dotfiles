[git_branch]
format = '([$symbol$branch]($style) )'
symbol = ''                            # 
style = 'blue'

[git_commit]
commit_hash_length = 7
format = '[$hash$tag]($style) '
style = 'white'
only_detached = false

[git_state]
format = '[$state( $progress_current/$progress_total)]($style) '
style = 'yellow'

[git_metrics]
format = '([+$added]($added_style) )([-$deleted]($deleted_style) )'
added_style = 'green'
deleted_style = 'red'

[git_status]
format = '([$all_status$ahead_behind]($style) )'
ahead = '>'
behind = '<'
diverged = '<>'
renamed = 'r'
deleted = 'x'
style = 'red'

