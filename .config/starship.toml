format = '''
┌ $time$username$hostname$directory$fill $status$cmd_duration$all
└ $character '''
right_format = ''
scan_timeout = 30
command_timeout = 500
add_newline = false

################################################################################
# Builtin
################################################################################

[battery]
format = '[$percentage]($style) '

[character]
format = '$symbol'
success_symbol = '[\$](green)'
error_symbol = '[\$](red)'
vicmd_symbol = '[N](green)'

[cmd_duration]
format = '[$duration]($style) '
style = 'bright-black'

[directory]
truncation_length = 5
truncate_to_repo = true
format = '[$path]($style)[$read_only]($read_only_style) '
read_only = " ro"
style = 'cyan'

[fill]
symbol = ' ' # ─ ━

[hostname]
ssh_only = false
format = '[$hostname]($style)\] '
style = 'yellow'

[jobs]
style = 'cyan'

[line_break]
disabled = true

[memory_usage]
format = '\[$symbol[$ram( | $swap)]($style)\] '
style = 'white'
disabled = true

[package]
format = '\[[$symbol$version]($style)\] '
version_format = '${raw}'
symbol = ''
style = '214'
display_private = true
disabled = true

[status]
format = '[$symbol$status]($style) '
symbol = ''
style = 'red'
disabled = false

[time]
format = '[$time]($style) '
time_format = '%R'
style = 'white'
disabled = false

[username]
style_root = 'red'
style_user = 'yellow'
format = '\[[$user]($style)@'
show_always = true

################################################################################
# Git
################################################################################

[git_branch]
format = '([$symbol$branch]($style) )'
symbol = '' # 
style = 'blue'

[git_commit]
commit_hash_length = 7
format = '[$hash$tag]($style) '
style = 'white'
only_detached = false

[git_state]
format = '[$state( $progress_current/$progress_total)]($style) '
style = 'yellow'

[git_metrics]
format = '([+$added]($added_style) )([-$deleted]($deleted_style) )'
added_style = 'green'
deleted_style = 'red'
disabled = false

[git_status]
format = '([$all_status$ahead_behind]($style) )'
ahead = '>'
behind = '<'
diverged = '<>'
renamed = 'r'
deleted = 'x'
style = 'red'

